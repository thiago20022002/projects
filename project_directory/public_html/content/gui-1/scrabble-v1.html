                <button type="button" class="btn btn-default" onclick=drawcard()>End Turn</button>
            </div>
            <div class="col-md-12">
                <h3>Score:</h3>
                <ul id="score"  class='board'>
                </ul>
            </div>


        </div>

    </div>
</div>
