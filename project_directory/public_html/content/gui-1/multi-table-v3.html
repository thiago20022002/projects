<h1>Dynamic Table using JQuery Validator v3</h1>
<div class="col-md-12">
    <div class="col-md-4">
        <fieldset id="assign5_form">

            <legend>&nbsp;Enter desired values</legend> <!-- from professor Heines website ref above -->
            <form name="form_table" id="form_table"  >     <!--Submit Panel -->
                <input type="hidden" value="d_table_v3" name="page">  <!--hidden static value to be passed as argument -->

                <div class="col-md-12">
                    <div class="col-md-2"></div>
                    <div class="col-md-5"><p style="font-weight:bold">MIN</p></div>
                    <div class="col-md-5"><p style="font-weight:bold">MAX</p></div>
                </div>
                <br>
                <br>
                <!-- Full row-->
                <div class="col-md-12">
                    <div class="col-md-2"><label>X</label>
                        </div>
                    <!-- split middle-->
                    <div class="col-md-5 ">
                        
                        
                        
                        <!-- Group-->
                        <div class="form-group input-group">
                            
                            <input id="x_start" class="form-control" type="text" name="x_start" placeholder="Min" maxlength="6">
                            <div id="sliderXBegin"  class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all form-control">
                                <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 50%;"></a>
                            </div>
                        </div>
                    </div>

                    <!-- split middle-->    
                    <div class="col-md-5">


                        <!-- group col-->
                        <div class="form-group input-group">
                            <input id="x_end" class="form-control" type="text" name="x_end" placeholder="Max" maxlength="6">
                            <div id="sliderXEnd"  class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all form-control">
                                <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 50%;"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>

                <!-- full row-->
                <div class="col-md-12">
<div class="col-md-2"><label>Y</label>
                        </div>
                    
                    <!-- split middle-->
                    <div class="col-md-5">
                        <div class="form-group input-group">
                            <input id="y_start"  class="form-control" type="text" name="y_start" placeholder="Min" maxlength="6">
                            <div id="sliderYStart" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all form-control">
                                <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 50%;"></a>
                            </div>
                        </div>
                    </div>

                    <!-- split middle-->
                    <div class="col-md-5">

                        <!-- Group-->
                        <div class="form-group input-group">
                            <input id="y_end"  class="form-control" type="text" name="y_end" placeholder="Max" maxlength="6">
                            <div id="sliderYEnd" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all form-control">
                                <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 50%;"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-md-12">

                    <!-- submit button-->
                    <button id="submit_btn" class="btn btn-default bootstrap-theme" >Create Tab Table</button><br>
                </div>
            </form>    <!-- End Submit Panel -->
        </fieldset>
        <!-- warning to be displayed to the user if validation is wrong -->

    </div>
    <div class="col-md-8">
        
                <!-- Jquery tabs id-->
        <div id="tabs">
            <ul id="tabs_list_container">
                
                <!-- Create tab-->
                <li><a href="#main">Create</a></li> 
                
                <!-- Edit tab-->
                <li><a href="#edit">Edit</a></li>            
            </ul>
            <div id="edit">
                <div class="col-md-12">
                    <div class="col-md-6">
                        
                         <!-- edit control list-->
                        <ul class="list-group" id="edit_list">

                        </ul>

                    </div>
                    <div class="col-md-8"></div>

                </div>
                
                <!-- button to remove active tabs-->
                <button class="btn btn-default" onclick="remove_tabs()">REMOVE</button>

            </div>
            <div id="main">
                <table class="table boxDiv">
                    <!-- header of the table -->
                    <thead id="head_name">
                    </thead>
                    <!-- result to be displayed to the user -->
                    <tbody id="body_content">
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>


<!-- Jquery validation js-->
<script src="js/jquery/dist/jquery.validate.min.js"></script>
<script src="js/jquery/dist/additional-methods.js"></script>
